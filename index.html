<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="dist/validator.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" v-required name="email" v-name="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" v-required name="password" v-name="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile" name="file">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox" v-group="radio1" v-required v-required-message="REQUIRED">
                <label>
                    <input type="radio" name="radio1" value="" v-name="Check 2"> Check me out
                </label>
                <label>
                    <input type="radio" name="radio1" value="1" v-name="Check 2"> Check me out
                </label>
                <label>
                    <input type="radio" name="radio2"> Check me out
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="license" v-required v-required-message="You should agree with license"> I agree with license
                </label>
                <label>
                    <input type="checkbox" name="age" value="1" v-required v-required-message="I am 18"> I am 18 years old
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>
<script>

    var formValidator = new Validator('form');
//    formValidator();
</script>
</html>
